apply plugin: 'groovy'
apply plugin: 'io.jmix'

group = 'io.jmix.graphql'
archivesBaseName = 'jmix-graphql'

dependencies {
    api platform("io.jmix.bom:jmix-bom:$bomVersion")

    api 'io.jmix.data:jmix-data'

    implementation 'org.springframework:spring-orm'
    implementation 'org.springframework:spring-tx'

    // todo move to bom
    implementation 'com.graphql-java-kickstart:graphql-java-servlet:9.1.0'

    testImplementation 'org.springframework:spring-test'
    testImplementation 'org.spockframework:spock-core'
    testImplementation 'org.spockframework:spock-spring'
    testImplementation 'io.jmix.security:jmix-security'
    testImplementation 'io.jmix.data:jmix-eclipselink'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
    testRuntimeOnly 'org.slf4j:slf4j-simple'
    testRuntimeOnly 'org.hsqldb:hsqldb'
}
